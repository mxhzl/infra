- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - virtualenv
    state: latest
    update_cache: true

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: check docker is active
  service:
    name: docker
    state: started
    enabled: yes

- name: Ensure group "docker" exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Download docker-volume-plugin-dostorage
  ansible.builtin.get_url:
    url: https://github.com/omallo/docker-volume-plugin-dostorage/releases/download/v0.4.0/docker-volume-plugin-dostorage_linux_amd64
    dest: /usr/bin/docker-volume-plugin-dostorage
    mode: '+x'

- name: Copy dostorage service file
  template:
    src: templates/dostorage.service.j2
    dest: "/usr/lib/systemd/system/dostorage.service"

- name: Copy dostorage socket file
  template:
    src: templates/dostorage.socket.j2
    dest: "/usr/lib/systemd/system/dostorage.socket"

- name: start dostorage service
  service:
    state: started
    enabled: yes
    name: dostorage

- name: start dostorage socket
  systemd_service:
    state: started
    enabled: yes
    name: dostorage.socket

